  <h2 id="consumidores">Registro de Vendedores</h2>

  <main>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">  
          <form id="myForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nom" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="ape" placeholder="Ingresa tu apellido" required>
            </div>
            <div class="mb-3">
              <label for="identificacion" class="form-label">Número de Identificación</label>
              <input type="number" class="form-control" id="id" placeholder="Ingresa tu número de identificación" required>
            </div>
            <div class="mb-3">
            <label for="servicio" class="form-label">Servicio Prestado</label>
            <input type="text" class="form-control" id="serv" placeholder="Ingresa el servicio que prestarás" required>
           </div>
           <div class="mb-3">
            <label for="experiencia" class="form-label">Años de Experiencia</label>
            <input type="number" class="form-control" id="exp" placeholder="Ingresa tus años de experiencia" required>
           </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="dir" placeholder="Ingresa tu dirección" required>
            </div>
            <div class="mb-3">
                <label for="Ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciu" placeholder="Ingresa tu ciudad" required>
               </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="pas" placeholder="Crea una contraseña" required>
            </div>
            <p><a href="InicioSesion.html">¿Ya tienes una cuenta? Inicia sesión!</a></p>
            <button type="submit" class="btn btn-primary w-100">Registrarme</button>
            <script src="js/PostV.js"></script>
          </form>
        </div>
      </div><br><br>
    </div>
  </main><br>
