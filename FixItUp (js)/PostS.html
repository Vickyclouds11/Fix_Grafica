  <h2 id="consumidores">Añadir servicios</h2>

  <main>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">  
          <form id="myForm">
            <div class="mb-3">
              <label for="id" class="form-label">ID del prestador del servicio</label>
              <input type="number" class="form-control" id="id" placeholder="Ingresa el ID del prestador del servicio" required>
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Título del servicio</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingresa el título del servicio" required>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <input type="text" class="form-control" id="desc" placeholder="Ingresa la descripción del servicio" required>
            </div>
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha en la que se publica el servicio</label>
              <input type="date" class="form-control" id="fecha" placeholder="Ingresa la fecha de hoy" required>
            </div>
            <div class="mb-3">
              <label for="estado" class="form-label">Estado del servicio</label>
              <input type="text" class="form-control" id="estado" placeholder="'Disponible' o 'Reservado'" required>
            </div>
            <!-- <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFileLang" lang="es">
              <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
            </div>-->
            <br>
            <button type="submit" class="btn btn-primary w-100">Añadir servicio</button>
            <script src="js/PostS.js"></script>
          </form>
        </div>
      </div><br><br>
    </div>
  </main><br>
